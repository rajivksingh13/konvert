<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KonvertR - Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            max-width: 600px;
        }
        
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .error-icon {
            font-size: 64px;
            margin: 20px 0;
        }
        
        .error-message {
            font-size: 18px;
            margin-top: 20px;
            line-height: 1.6;
        }
        
        .instructions {
            font-size: 14px;
            margin-top: 30px;
            opacity: 0.9;
            text-align: left;
        }
        
        .instructions ul {
            margin-top: 10px;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">KonvertR</div>
        <div class="error-icon">⚠️</div>
        <div class="error-message" id="errorMessage">
            An error occurred while starting KonvertR
        </div>
        <div class="instructions">
            <strong>Please try:</strong>
            <ul>
                <li>Check if port 8080 is available</li>
                <li>Restart the application</li>
                <li>Check Windows Firewall settings</li>
                <li>Ensure Java is installed</li>
            </ul>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        if (message) {
            document.getElementById('errorMessage').textContent = message;
        }
    </script>
</body>
</html>
