[application]
name = "Konvert"
version = "1.0.0"
description = "Universal Format Converter"

[application.settings]
theme = "dark"
language = "en"
autoSave = true
maxHistory = 50

[application.features.converter]
enabled = true
supportedFormats = ["json", "yaml", "xml", "toml", "properties", "protobuf"]

[application.features.formatter]
enabled = true
indentSize = 2
wrapLines = true

[application.features.export]
enabled = true
formats = ["json", "yaml", "xml"]

[[application.users]]
id = 1
name = "Alice"
role = "admin"
permissions = ["read", "write", "delete"]

[[application.users]]
id = 2
name = "Bob"
role = "user"
permissions = ["read", "write"]

[application.statistics]
totalConversions = 1250
lastConversion = "2024-12-22T18:00:00Z"

[application.statistics.popularFormats]
json = 450
yaml = 380
xml = 220
toml = 200

